<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barry B's Gourmet Hot Sauce</title>
	<link rel="shortcut icon" href="../images/wing.ico">
	<link rel="stylesheet" href="../styles/normalize.css">
	<link rel="stylesheet" href="../styles/shop.css">
    <link rel="stylesheet" href="../styles/slicknav.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>
	<script type="text/javascript">
    	$(document).ready(function(){
			$('#nav_menu').slicknav({prependTo:"#mobilemenu"});
    	});
    </script>
	
</head>

<body>
	<header>
		<img src="../images/banner.png" alt="Barry Bs Banner" height="80">
	</header>
    <nav id="mobilemenu"></nav>
	<nav id="nav_menu">
    	<ul>
        	<li><a href="../index.html">Home</a></li>
        	<li><a href="../pages/products.html">Products</a></li>
        	<li><a href="../pages/shop.html" class="current">Shop</a></li>
        	<li><a href="../pages/history.html">About Us</a>
				<ul>
                	<li><a href="../pages/history.html">Our History</a></li>
                	<li><a href="../pages/awards.html">Awards</a></li>
                	<li><a href="../pages/mission.html">Mission</a></li>
            	</ul>
			<li><a href="../pages/shop.html" class="cartlink"><img src="../images/cart3.png" onmouseover="this.src='../images/cart2.png'" onmouseout="this.src='../images/cart3.png'" alt="Shopping Cart" class="cart" height="40"></a></li>
        	</li>
    	</ul>
	</nav>
	<main>
		<section>
			<h2>Order some Barry B's Today!</h2>
			<div id="form">
			<form action="order.html" method="get"
        		name="order_form" id="order_form" onsubmit="return validateAndSend()">
				
    			<fieldset>
					<div class="bottles">
						<label for="5_oz">5 oz Bottles:</label>
						<input type="text" name="5_oz" id="5_oz" pattern="[0-9]{1,2}" placeholder="0-12"><br>
						<label for="12_oz">12 oz Bottles:</label>
						<input type="text" name="12_oz" id="12_oz" pattern="[0-9]{1,2}" placeholder="0-12"><br>
					</div>
        			<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" autofocus required><br>
					<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" required><br>
					<label for="email">E-Mail:</label>
	        		<input type="email" name="email" id="email" required><br>
					<label for="zip">ZIP Code:</label>
					<input type="text" name="zip" id="zip" required placeholder="5 Digit Zip Code - 99999" 
				           pattern="\d{5}" title="5 digits"><br>
					<label for="ccnum">Credit Card #:</label>
					<input type="text" name="ccnum" id="ccnum" required placeholder="9999999999999999" 
							pattern="[0-9]{16}" title="16 digits"><br>
					<div class="expdate">
					<label for="expdate">Exp Date:</label>
						<input id="expdate" type="text" required placeholder="MM/YY"  
								pattern="(1[0-2]|0[1-9])\/(1[5-9]|2\d)" title="MM/YY"/>
					</div>
					<label for="billadd1">Billing Add 1:</label>
					<input type="text" name="billadd1" id="billadd1" required><br>
					<label for="billadd2">Billing Add 2:</label>
					<input type="text" name="billadd2" id="billadd2"><br>
	        	</fieldset>
				<fieldset id="setbutton">
					<label>&nbsp;</label>
					<input type="button" id="submit" value="Set Shipping Address to Billing Address" onclick="setBillShip()">
				</fieldset>
				<script>
				function setBillShip() {
				document.getElementById('shipadd1').value = document.getElementById('billadd1').value;
				document.getElementById('shipadd2').value = document.getElementById('billadd2').value;
            }
				</script>
				<fieldset>
					<label for="shipadd1">Ship Add 1:</label>
					<input type="text" name="shipadd1" id="shipadd1" required><br>
					<label for="billadd2">Ship Add 2:</label>
					<input type="text" name="shipadd2" id="shipadd2"><br>
				</fieldset>
				<fieldset id="button">
					<label>&nbsp;</label>
					<input type="submit" id="submit" value="Place Order">
				</fieldset>
				<script>
			function validateAndSend() {
            if (document.getElementById('5_oz').value == '' && document.getElementById('12_oz').value == '') {
                alert('You must enter a number of bottles to complete your purchase.');
                return false;
            }
			if (document.getElementById('5_oz').value > 12 || document.getElementById('12_oz').value > 12) {
                alert('Please limit your order to a maximum of 12 of each bottle.');
                return false;
            }
			if (document.getElementById('5_oz').value == 0 && document.getElementById('12_oz').value == 0) {
                alert('You must enter a number of bottles to complete your purchase.');
                return false;
            }
		}
				</script>
				
			</form>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2016, Barry B's Gourmet Hot Sauce, Lakewood, OH 44107</p>
	</footer>
</body>
</html>
